                                //verifica se o passaro esta no chao
                                if (passaro.y > this.y && passaro.x < obs.x + obs.largura) {
                                    if (qtdVida <= 0) {
                                        stop();
                                    } else {
                                        qtdVida--;
                                        this._obs.splice(i, 1);
                                        tam--;
                                        i--;
                                        label.innerHTML = "Bem Vindo: " + nameUser + "</br> Placar: " + this.count + "</br>Vidas = " + qtdVida;
                                    }
                                };

                            } // verifica se o passaro esta atras do cano
                            else if ((passaro.x + passaro.largura) > obs.x) {
                                //verifica se o passaro esta no chao
                                if (passaro.y > this.y && (passaro.x + passaro.largura) > obs.x) {
                                    if (qtdVida <= 0) {
                                        stop();
                                    } else {
                                        qtdVida--;
                                        this._obs.splice(i, 1);
                                        tam--;
                                        i--;
                                        label.innerHTML = "Bem Vindo: " + nameUser + "</br> Placar: " + this.count + "</br>Vidas = " + qtdVida;
                                    }
                                };

                            };
                        };

                        if (obs.x <= -obs.largura) {
                            this.count++;


                            if (this.count > 5) {
                                velicidade++;
                            }

                            label.innerHTML = "Bem Vindo: " + nameUser + "</br> Placar: " + this.count + "</br>Vidas = " + qtdVida;
                            this._obs.splice(i, 1);
                            tam--;
                            i--;
                            this.logCount = 0;
                        };

                    };
                },


                remove: function() {
                    while (this._obs.length) {
                        this._obs.pop();
                    }
                },

                desenha: function() {


                    for (var i = 0, tam = this._obs.length; i < tam; i++) {

                        var obs = this._obs[i];

                        if (obs.y < 5) {
                            obs.y = 10;
                        };

                        ctx.drawImage(this.arrCano[0], obs.x, 0, obs.largura, (obs.y - obs.altura) - distanciaCano);
                        ctx.drawImage(this.arrCano[1], obs.x, chao.y - obs.altura, obs.largura, obs.altura);

                        // ctx.fillRect(obs.x, chao.y - obs.altura, obs.largura, obs.altura);
                    };

                },

            };

        function getY(altura) {
            return (ALTURA - altura) - 100;
        }

        function main() {
            createCanvasGame(KeyDown);
            createPlacar();
            roda();
        }

        function roda() {

            image();
            atualiza();
            desenha();

            if (!stopped) {
                requestIdAnimation = window.requestAnimationFrame(roda);
            } else {
                creteAlertStop();
            }
        }

        function atualiza() {
            frames++;
            nuvem.atualizaNuvem();
            passaro.atualiza();
            obstaculos.atualiza();
            vida.atualiza();
            bowser.atualiza();
            star.atualiza();

        }

        function desenha() {

            if (hasStarStated == false) {
                ctx.fillStyle = canvasColor;
            } else {

                if (colorChange == true) {
                    ctx.fillStyle = canvasColor;
                    colorChange = false;

                } else {
                    ctx.fillStyle = otherColor;
                    colorChange = true;
                }
            }


            ctx.fillRect(0, 0, LARGURA, ALTURA);
            chao.desenha();
            obstaculos.desenha();
            passaro.desenha();
            nuvem.desenhaNuvem();
            vida.desenha();
            bowser.desenha();
            star.desenha();
        }

        function starJogo() {
            stopped = false;
            obstaculos.remove();
            nuvem.remove();
            closeAlertStop();
            obstaculos.count = 0;
            velicidade = 4;
            qtdVida = 6;
            label.innerHTML = "Bem Vindo: " + nameUser + "</br> Placar: " + 0 + "</br>Vidas = " + qtdVida;
            passaro.y = 500;
            document.addEventListener("keydown", KeyDown, this.event);
            roda();
        }

        function stop() {
            document.removeEventListener("keydown", KeyDown, true);
            stopped = true;
        }

        function image() {
            base_image = new Image();
            base_image.src = 'imgs/passaro.png';
        }

        function KeyDown(event) {
            var key = event.keyCode;
            if (key == "80") {
                pause();
            }
            if (qtdVida <= 0) {

                if (key == "32" || key == "13") {
                    starJogo();
                }
            }

            if (key == "38") {
                passaro.pula();
            }
        }

        function pause() {

            if (stopped) {
                stopped = false;
            } else {
                stopped = true;
            }
        }

        function createImage(obj) {

            base_cano = new Image();
            base_cano.src = obj;
            return base_cano

        }

        function closeAlertStop() {
            var btn = document.getElementById("btnReset");
            document.body.removeChild(btn)
        }

        function creteAlertStop() {

            var button = document.createElement("input");
            button.type = "button";
            button.value = "VocÃª perdeu!!\n Reiniciar o jogo?\n Clique aqui";
            button.onclick = starJogo;
            button.className = "btn";
            button.id = "btnReset";
            ctx = canvas.getContext("2d");

        }

        function createPlacar() {
            label = document.createElement("Label");

            label.id = "text";
            label.name = "text";
            label.type = "text";
            label.innerHTML = "Bem Vindo: " + nameUser + "</br> Placar: " + this.count + "</br>Vidas = " + qtdVida;
            label.className = "createPlacar"

            ctx = canvas.getContext("2d");

        }

        function getValuesLogin() {

            var nome = document.getElementById("txtNome").value;

            var retorno = true;
            if (nome == "" || nome == null) {

                alert('Digite um Nome');
            } else {
                nameUser = nome;
                main();
            }
        }

        function createCanvasGame(KeyDown) {

            ALTURA = window.innerHeight;
            LARGURA = window.innerWidth;

            if (LARGURA >= 500) {
                LARGURA = 600;
                ALTURA = 600;

            };

            canvas = document.createElement("canvas");

            canvas.width = LARGURA;

            canvas.height = ALTURA;

            canvas.style.border = "1px solid #000";

            canvas.className = "centerCanvas";

            ctx = canvas.getContext("2d");

            document.body.appendChild(canvas);

            document.addEventListener("keydown", KeyDown, this.event);
            document.addEventListener("mousedown", event);

        }

        function resetPlayer() {

            document.body.removeChild(canvas);
            document.body.appendChild(canvas);

            canvas.addEventListener("mousedown", event);
        }

        function log(text) {

            var consoleContent = document.getElementById('logConsole');
            consoleContent.innerHTML += text + "\n";
        }
